<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">

  <title>Buttons</title>
</head>
<body>
  <div class="container">
    <div class="line">
      <div class="btn btn_default b--float_left">btn-default</div>
      <div class="btn btn_info b--float_left">btn-info</div>
      <div class="btn btn_secondary b--float_left">btn-secondary</div>
      <div class="b--clear_both"></div>
    </div>

    <div class="line">
      <div class="btn btn_default btn--small b--float_left">btn-default</div>
      <div class="btn btn_default btn_standart b--float_left">btn-info</div>
      <div class="btn btn_default btn--big b--float_left">btn-secondary</div>
      <div class="b--clear_both"></div>
    </div>

    <div class="line">
      <div class="btn btn_default btn--small b--float_left">btn-default</div>
      <div class="btn btn_info btn--standart b--float_left">btn-info</div>
      <div class="btn btn_secondary btn--big b--float_left">btn-secondary</div>
      <div class="b--clear_both"></div>
    </div>

    <div class="line">
      <div class="btn btn_default btn--small b--float_left">btn-default</div>
      <div class="btn btn_info btn--small b--float_left">btn-info</div>
      <div class="btn btn_secondary btn--small b--float_left">btn-secondary</div>
      <div class="b--clear_both"></div>
    </div>

    <div class="line">
      <div class="btn btn_default btn--standart b--float_left">btn-default</div>
      <div class="btn btn_info btn--standart b--float_left">btn-info</div>
      <div class="btn btn_secondary btn--standart b--float_left">btn-secondary</div>
      <div class="b--clear_both"></div>
    </div>

    <div class="line">
      <div class="btn btn_default btn--big b--float_left">btn-default</div>
      <div class="btn btn_info btn--big b--float_left">btn-info</div>
      <div class="btn btn_secondary btn--big b--float_left">btn-secondary</div>
      <div class="b--clear_both"></div>
    </div>

  </div>
</body>
</html>
